<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
        }

        .header {
            display: grid;
            margin: 0px;
            grid-template-columns: 0.5fr 7fr 1fr;
            background-color: rgb(21, 76, 121);
            grid-column-gap: 320px;
            height: 50px;
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;

        }

        .contactus {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 7px;
        }

        #hlogo {
            height: 40px;
            width: 73px;
        }

        #hsl {
            width: 30px;
            height: 30px;

            background-color: white;
        }

        #hs {
            box-sizing: border-box;
            width: 316px;
            height: 30px;
            border-radius: 10px;
            padding: 15px;

        }

        #contactus button {
            border-radius: 10px;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
            height: 35px;
            background-color: blue;
        }

        .nav li {
            display: inline-block;
            padding-inline: 25px;
        }

        .nav a {
            text-decoration: none;
            color: white;
        }

        .nav li a:hover,
        .nav li a.active {
            color: yellow;
            text-decoration: underline;
            font-weight: bold;
            font-size: larger;

        }

        ul {
            list-style: none;
            margin: 0px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto;
            width: 80%;
        }

        .product-item {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #f00;
            font-size: 16px;
        }
        </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="./logo.png" id="hlogo">

        </div>
        <div class="search">
            <input type="text" id="hs" placeholder="Search here">
            <img src="/icons8-search-100.png" id="hsl">

        </div>
        <div class="contactus">
            <a href="/contactus.html"><button type="button" class="hsl" id="contactus button">Contact us</button></a>
        </div>
    </div>
    <div class="nav">
        <ul>
            <li><a href="/Home.html" class="active">Home</a></li>
            <li><a href="/offers.html">Offers</a></li>
            <li><a href="/sellers.html">About Sellers</a></li>
            <li><a href="about us.html">About the Site and our Aim</a></li>
        </ul>
    </div>
    <div class="product-grid">
        <div class="product-item">
            <img src="https://assets.ajio.com/medias/sys_master/root/20230321/kaca/6418f7cbf997dde6f4125322/-1117Wx1400H-465699829-maroon-MODEL.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Round Neck T-Shirt</h3>
            <p class="product-price">INR 399</p>
        </div>

        <div class="product-item">
            <img src="https://assets.ajio.com/medias/sys_master/root/20230907/mkbA/64f94f9cddf7791519c1a352/-473Wx593H-466543393-olive-MODEL.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">V-Neck T-Shirt</h3>
            <p class="product-price">INR 499</p>
        </div>

        <div class="product-item">
            <img src="https://assets.ajio.com/medias/sys_master/root/20220929/JaXP/6334a06faeb269dbb3ae75e7/-473Wx593H-441145498-mustard-MODEL.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Polo T-Shirt</h3>
            <p class="product-price">INR 599</p>
        </div>

        <div class="product-item">
            <img src="https://assets.ajio.com/medias/sys_master/root/20220530/lUtc/62947331f997dd03e24382d2/-473Wx593H-441024764-aqua-MODEL.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Henley T-Shirt</h3>
            <p class="product-price">INR 499</p>
        </div>

        <div class="product-item">
            <img src="https://assets.ajio.com/medias/sys_master/root/20220906/zvlM/63168e8eaeb269dbb3710199/-473Wx593H-469298069-white-MODEL.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Raglan T-Shirt</h3>
            <p class="product-price">INR 599</p>
        </div>

        <div class="product-item">
            <img src="https://assets.ajio.com/medias/sys_master/root/20230621/gdgK/64926b33d55b7d0c638ca925/-473Wx593H-463919519-navy-MODEL.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Graphic T-Shirt</h3>
            <p class="product-price">INR 499</p>
        </div>
    </div>
</body>
</html>
